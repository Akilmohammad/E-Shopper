{% extends data|yesno:"seller_header.html,header.html" %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Shopping</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<!--[if ie]><meta content='IE=8' http-equiv='X-UA-Compatible'/><![endif]-->
		<!-- bootstrap -->
		<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">      
		<link href="{% static 'bootstrap/css/bootstrap-responsive.min.css' %}" rel="stylesheet">
		
		<link href="{% static 'themes/css/bootstrappage.css' %}" rel="stylesheet"/>
		
		<!-- global styles -->
		<link href="{% static 'themes/css/flexslider.css' %}" rel="stylesheet"/>
		<link href="{% static 'themes/css/main.css' %}" rel="stylesheet"/>

		<!-- scripts -->
		<script src="{% static 'themes/js/jquery-1.7.2.min.js' %}"></script>
		<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>				
		<script src="{% static 'themes/js/superfish.js' %}"></script>	
		<script src="{% static 'themes/js/jquery.scrolltotop.js' %}"></script>
		<!--[if lt IE 9]>			
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="js/respond.min.js"></script>
		<![endif]-->
	</head>
    <body>		
		
		<div id="wrapper" class="container">
					
			<section class="header_text sub">
				<h4 class="title"><span class="text"><strong>Change</strong> Your Password</span></h4>
			</section>			
			<section class="main-content">				
				<div class="row">
					<div class="span5" style="margin-left: 500px;">					
					{% if msg %}
					<div class="alert alert-primary" role="alert">
						{{ msg }}
					</div>
					{% endif %}
						<form name="update_password" action="{% url 'change_password' %}" method="post">
						{% csrf_token %}
							<input type="hidden" name="next" value="/">
							<fieldset>
                                <div class="control-group">
									<div class="controls">
										<input type="hidden" name='email' value="{{ email }}">
									</div>
								</div>
                                <div class="control-group">
									<label class="control-label">Old Password</label>
									<div class="controls">
										<input type="password" name='old_password' placeholder="Enter Old Password" id="password" class="input-xlarge">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">New Password</label>
									<div class="controls">
										<input type="password" name='new_password' placeholder="Enter New Password" id="password" class="input-xlarge">
									</div>
								</div>
                                <div class="control-group">
									<label class="control-label">Confirm New Password</label>
									<div class="controls">
										<input type="password" name='cnew_password' placeholder="Enter Confirm New Password" id="password" class="input-xlarge">
									</div>
								</div>
                                <div class="actions">
								<input tabindex="9" name='submit' id="btn" class="btn btn-inverse large" type="submit" value="Update Password">
							    </div>
							</fieldset>
						</form>				
					</div>
					
				</div>
			</section>
			{% include 'footer.html' %}
		</div>
		<script src="{% static 'themes/js/common.js' %}"></script>
	</body>
</html>
{% endblock %}
